{%extends 'base.html'%}
{%block content%}
    <br>
    {%if error%}
    <p style="color: red;"> {{error}} </p>
    <br>
    {% endif %}
    <form method="POST" action="{% url 'signup' %}">
        {%csrf_token%}
        <div class="mb-3">
            <label for="useridInput1" class="form-label">User ID</label>
            <input type="text" class="form-control" id="useridInput1" aria-describedby="emailHelp" name="username">
            <div id="emailHelp" class="form-text">사용할 ID를 입력해 주세요.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputEmail1" class="form-label">Email address</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="useremail">
            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="password">
        </div>
        <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password check</label>
            <input type="password" class="form-control" id="exampleInputPassword1" name="passwordCheck">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{%endblock%}

{%extends 'base.html'%}
{%block content%}
    <br>
    {%if error%}
    <p style="color: red;"> {{error}} </p>
    <br>
    {% endif %}
    <form method="POST" action="{% url 'store_signup' %}">

    {% load static %}
    <link rel="stylesheet" href="{% static 'css/store-signup.css' %}" type="text/css">

        {%csrf_token%}

        <div class="signup-container">
            <div class= "text-signup">
                <div class="signup-item">
                    <h1>가게회원가입</h1>
                    <br>
                </div>                
            </div>

            <div class="mb3-container">
                <div class="mb-3" id="store-id-container">
                    <label for="storeidInput1" class="form-label">가게아이디</label><br>
                    <input type="text" class="form-control" id="storeidInput1" aria-describedby="emailHelp" name="username" placeholder="사용할 가게 아이디를 입력해 주세요.">
                </div>
                <div class="mb-3" id="store-email-container">
                    <label for="exampleInputEmail1" class="form-label">이메일</label><br>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="useremail" placeholder="이메일을 입력해주세요.">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
                <div class="mb-3" id="storename-container">
                    <label for="storename" class="form-label">가게명</label><br>
                    <input type="text" class="form-control" id="storenameInput1" aria-describedby="emailHelp" name="storename" placeholder="가게 이름을 입력해주세요.">
                </div>
                <div class="mb-3" id="store-adress-container">
                    <label for="userbdate" class="form-label">가게 주소</label><br>
                    <input type="text" id="zipcode" placeholder="우편번호" name ="zipcode">
                    <input type="text" id="address" placeholder="주소" name="address"><br>
                    <input type="button" id="store-find" onclick="sample2_execDaumPostcode()" value="우편번호 찾기"><br>
                    <input type="text" id="address_detail" placeholder="상세주소" name ="address_detail">
                    <input type="text" id="extra_address" placeholder="참고항목" name = "extra_address">
                    
                    <div id="layer" style="display:none;position:fixed;overflow:hidden;z-index:1;-webkit-overflow-scrolling:touch;">
                    <img src="//t1.daumcdn.net/postcode/resource/images/close.png" id="btnCloseLayer" style="cursor:pointer;position:absolute;right:-3px;top:-3px;z-index:1" onclick="closeDaumPostcode()" alt="닫기 버튼">
                    </div>
                    
                    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
                    <script>
                        // 우편번호 찾기 화면을 넣을 element
                        var element_layer = document.getElementById('layer');
                    
                        function closeDaumPostcode() {
                            // iframe을 넣은 element를 안보이게 한다.
                            element_layer.style.display = 'none';
                        }
                    
                        function sample2_execDaumPostcode() {
                            new daum.Postcode({
                                oncomplete: function(data) {
                                    // 검색결과 항목을 클릭했을때 실행할 코드를 작성하는 부분.
                    
                                    // 각 주소의 노출 규칙에 따라 주소를 조합한다.
                                    // 내려오는 변수가 값이 없는 경우엔 공백('')값을 가지므로, 이를 참고하여 분기 한다.
                                    var addr = ''; // 주소 변수
                                    var extraAddr = ''; // 참고항목 변수
                    
                                    //사용자가 선택한 주소 타입에 따라 해당 주소 값을 가져온다.
                                    if (data.userSelectedType === 'R') { // 사용자가 도로명 주소를 선택했을 경우
                                        addr = data.roadAddress;
                                    } else { // 사용자가 지번 주소를 선택했을 경우(J)
                                        addr = data.jibunAddress;
                                    }
                    
                                    // 사용자가 선택한 주소가 도로명 타입일때 참고항목을 조합한다.
                                    if(data.userSelectedType === 'R'){
                                        // 법정동명이 있을 경우 추가한다. (법정리는 제외)
                                        // 법정동의 경우 마지막 문자가 "동/로/가"로 끝난다.
                                        if(data.bname !== '' && /[동|로|가]$/g.test(data.bname)){
                                            extraAddr += data.bname;
                                        }
                                        // 건물명이 있고, 공동주택일 경우 추가한다.
                                        if(data.buildingName !== '' && data.apartment === 'Y'){
                                            extraAddr += (extraAddr !== '' ? ', ' + data.buildingName : data.buildingName);
                                        }
                                        // 표시할 참고항목이 있을 경우, 괄호까지 추가한 최종 문자열을 만든다.
                                        if(extraAddr !== ''){
                                            extraAddr = ' (' + extraAddr + ')';
                                        }
                                        // 조합된 참고항목을 해당 필드에 넣는다.
                                        document.getElementById("extra_address").value = extraAddr;
                                    } else {
                                        document.getElementById("extra_address").value = '';
                                    }
                    
                                    // 우편번호와 주소 정보를 해당 필드에 넣는다.
                                    document.getElementById('zipcode').value = data.zonecode;
                                    document.getElementById("address").value = addr;
                                    // 커서를 상세주소 필드로 이동한다.
                                    document.getElementById("address_detail").focus();
                    
                                    // iframe을 넣은 element를 안보이게 한다.
                                    // (autoClose:false 기능을 이용한다면, 아래 코드를 제거해야 화면에서 사라지지 않는다.)
                                    element_layer.style.display = 'none';
                                },
                                width : '100%',
                                height : '100%',
                                maxSuggestItems : 5
                            }).embed(element_layer);
                    
                            // iframe을 넣은 element를 보이게 한다.
                            element_layer.style.display = 'block';
                    
                            // iframe을 넣은 element의 위치를 화면의 가운데로 이동시킨다.
                            initLayerPosition();
                        }
                    
                        // 브라우저의 크기 변경에 따라 레이어를 가운데로 이동시키고자 하실때에는
                        // resize이벤트나, orientationchange이벤트를 이용하여 값이 변경될때마다 아래 함수를 실행 시켜 주시거나,
                        // 직접 element_layer의 top,left값을 수정해 주시면 됩니다.
                        function initLayerPosition(){
                            var width = 300; //우편번호서비스가 들어갈 element의 width
                            var height = 400; //우편번호서비스가 들어갈 element의 height
                            var borderWidth = 5; //샘플에서 사용하는 border의 두께
                    
                            // 위에서 선언한 값들을 실제 element에 넣는다.
                            element_layer.style.width = width + 'px';
                            element_layer.style.height = height + 'px';
                            element_layer.style.border = borderWidth + 'px solid';
                            // 실행되는 순간의 화면 너비와 높이 값을 가져와서 중앙에 뜰 수 있도록 위치를 계산한다.
                            element_layer.style.left = (((window.innerWidth || document.documentElement.clientWidth) - width)/2 - borderWidth) + 'px';
                            element_layer.style.top = (((window.innerHeight || document.documentElement.clientHeight) - height)/2 - borderWidth) + 'px';
                        }
                    </script>
                </div>

                <div class="mb-3" id="storephone-container">
                    <label for="userphone" class="form-label">가게 번호</label><br>
                    <input type="tel" class="form-control" id="StorephoneInput1" name="store_phone" placeholder="전화번호를 입력해주세요.">
                </div>

                <div class="mb-3" id="store-password-container">
                    <label for="exampleInputPassword1" class="form-label">비밀번호</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="mb-3" id="store-password-container">
                    <label for="exampleInputPassword1" class="form-label">비밀번호 확인</label><br>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="passwordCheck" placeholder="비밀번호를 입력해주세요.">
                </div>
                <div class="store-signup-button">
                    <button type="submit" class="btn btn-primary">제출하기</button>
                </div>
            </div>
        </div>
        </form>
{%endblock%}

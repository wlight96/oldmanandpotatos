<!DOCTYPE html>
<html lang="en">

{% load static %}

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/base.css' %}" type="text/css">
    <!--<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    -->
</head>
<body>
    <nav class="nav-container">
        <div class="logo-image">
            <a href="{%url 'home' %}">
                <img src="/static/image/logo.png" href="{%url 'home' %}">
            </a>
        </div>
        <div class="item-container">
            <ul class="nav-item-bottom-mid-container">
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'banchan'%}">반찬 검색</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Menu 3</a>
                </li>
            </ul>
            <ul class="nav-item-top-right-container">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <a class="nav-link disabled" > {{user.username}} 님 반갑습니다</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'mypage' user.username%}">My page/store</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'logout'%}">logout</a>
                </li>
                {%else%}
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'signup'%}"> signup</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{%url 'login'%}" >login</a>
                </li>
                {%endif%}
            </ul>
        </div>
    </nav><br>
    <div class="container">
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
